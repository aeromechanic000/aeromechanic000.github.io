            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--containerColor);
            backdrop-filter: blur(var(--containerBlur));
            border-radius: var(--containerRadius);
            padding: var(--containerPadding);
            width: var(--containerWidth);
            max-width: 90vw;

        /* Discord section */

        }

        /* Social icons */
        .social-icons {

        .social-icon:hover {

            border: var(--buttonBorderHover);

    <script>
        // Get elements
        const enterOverlay = document.getElementById('enterOverlay');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('musicControl');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');

        let musicPlaying = false;

        // Click to enter functionality
        function hideOverlay() {
            enterOverlay.classList.add('hidden');
            // Start playing music when overlay is hidden
            if (!musicPlaying) {
                backgroundMusic.play().then(() => {
                    musicPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }).catch(error => {
                    console.log('Music autoplay failed:', error);
                });
            }
        }

        enterOverlay.addEventListener('click', hideOverlay);

        // Remove overlay on any key press
        document.addEventListener('keydown', hideOverlay);

        // Music control functionality
        musicControl.addEventListener('click', function() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                backgroundMusic.play().then(() => {
                    musicPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }).catch(error => {
                    console.log('Music play failed:', error);
                });
            }
        });

        // Set initial music volume (optional - adjust as needed)
        backgroundMusic.volume = 0.5;
    </script>
